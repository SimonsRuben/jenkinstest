---
#docker install

- hosts: test
  user: root

  tasks:
         - name: copying files to testing
           copy:
                   src: /var/jenkins_home/workspace/Angulartest/angular/dist/website
                   dest: /home/testing
         - name: docker container
            community.docker.docker_container:
                   name: webserver
                   image: nginx
                   state: started
                   restart: yes
                   volumes:
                           - /home:/usr/share/nginx/html
                   ports:
                           - 8080:80